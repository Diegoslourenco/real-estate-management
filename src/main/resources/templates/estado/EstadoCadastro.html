<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{ImobiliariaLayout}">
	
<head>
	<title>Cadastro de Estado</title>
</head>


<section layout:fragment="content" sec:authorize="hasRole('admin')">
	<form class="form-horizontal" method="POST" action="/estados" th:object="${estado}">
	
		<div th:replace="MensagemGeral"></div>
		<div th:replace="MensagemErro"></div>				
		
		<div class="panel panel-default">
			<div class="panel-heading">
		  		<div class="clearfix">
					<h1 class="panel-title gft-title-panel">Novo estado</h1>
					<a class="btn btn-link gft-link-panel" href="/estados">Voltar para pesquisa</a>
				</div>
			</div>
			
  			<div class="panel-body">
  				<input type="hidden" th:field="*{id}"/>
  				
  				<div class="form-group" th:classappend="${#fields.hasErrors('uf')} ? 'has-error'">
  					<label for="uf" class="col-sm-2 control-label">UF</label>
  					<div class="col-sm-4">
  						<input type="text" class="form-control" id="uf" th:field="*{uf}"
  								placeholder="Unidade Federativa"/>
  					</div>
  				</div>
  				
  				<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
  					<label for="name" class="col-sm-2 control-label">Nome</label>
  					<div class="col-sm-4">
  						<input type="text" class="form-control" id="name" th:field="*{name}"
  								placeholder="Nome do Estado"/>
  					</div>
  				</div>

  				<div class="form-group">
  					<div class="col-sm-offset-2 col-sm-10">
  						<button type="submit" class="btn btn-primary">Salvar</button>
  					</div>
  				</div>
  			</div>
		</div>
	</form>	
</section>
</html>
