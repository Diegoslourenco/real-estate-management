<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ImobiliariaLayout}">
	
<head>
	<title>GFT Imobiliária</title>
</head>

<section layout:fragment="content">

	<div class="row">
		<div class="col-xs-10 col-xs-offset-2 col-sm-4 col-sm-offset-3 col-lg-4 col-lg-offset-4">

			<div class="panel panel-info">
				<div class="panel-heading">
			    	<h3 class="panel-title">Registrar</h3>
			  	</div>
				<div class="panel-body">
					<form method="POST" action="/registrar" th:object="${usuario}">
					
						<div th:replace="MensagemGeral"></div>	
						<div th:replace="MensagemErro"></div>
						
						<div class="alert alert-danger" th:if="${!#strings.isEmpty(messageError)}">
							<span th:text="${messageError}"></span>
						</div>
	
						<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
							<input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Nome"/>
						</div>
						
						<div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
							<input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Usuário"/>
						</div>
						
						<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
							<input type="text" id="email" class="form-control" th:field="*{email}" placeholder="email"/>
						</div>

						<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
							<input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Senha"/>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Registrar</button>
						</div>
						
						<div class="form-group">
							<label for="login">Já tem registro? <a href="/login">Entre</a></label>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>

		
</section>
</html>
