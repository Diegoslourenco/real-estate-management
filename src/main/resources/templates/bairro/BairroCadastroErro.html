<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{ImobiliariaLayout}">
	
<head>
	<title>Cadastro de Bairro</title>
</head>


<section layout:fragment="content" sec:authorize="hasRole('admin')">
	<form class="form-horizontal" method="GET" action="/municipios/novo">
	
		<div th:replace="MensagemGeral"></div>			
		
		<div class="panel panel-default">
			<div class="panel-heading">
		  		<div class="clearfix">
					<h1 class="panel-title gft-title-panel">Novo bairro</h1>
					<a class="btn btn-link gft-link-panel" href="/bairros">Voltar para pesquisa</a>
				</div>
			</div>
			
  			<div class="panel-body">
  				
  				<div class="col-sm-6 control-label gft-state-error">
  					<span>Não existe nenhum município cadastrado</span>
  				</div> 				

  				<div class="form-group">
  					<div class="col-sm-offset-2 col-sm-10">
  						<button type="submit" class="btn btn-primary">Cadastrar Novo Município</button>
  					</div>
  				</div>
  			</div>
		</div>
	</form>	
</section>
</html>
