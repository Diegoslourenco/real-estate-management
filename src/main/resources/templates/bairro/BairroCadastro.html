<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ImobiliariaLayout}">
	
<head>
	<title>Cadastro de Bairro</title>
</head>


<section layout:fragment="content">
	<form class="form-horizontal" method="POST" action="/bairros" th:object="${bairro}">
	
		<div th:replace="MensagemGeral"></div>
		<div th:replace="MensagemErro"></div>				
		
		<div class="panel panel-default">
			<div class="panel-heading">
		  		<div class="clearfix">
					<h1 class="panel-title gft-title-panel">Novo bairro</h1>
					<a class="btn btn-link gft-link-panel" href="/bairros">Voltar para pesquisa</a>
				</div>
			</div>
			
  			<div class="panel-body">
  				<input type="hidden" th:field="*{id}"/>
  				
  				<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
  					<label for="name" class="col-sm-2 control-label">Nome</label>
  					<div class="col-sm-4">
  						<input type="text" class="form-control" id="name" th:field="*{name}"
  								placeholder="Nome do Bairro"/>
  					</div>
  				</div>
  				
  				<div class="form-group">
  					<label for="city" class="col-sm-2 control-label">Munic√≠pio</label>
  					<div class="col-sm-2">
  						<select class="form-control" name="city" th:field="*{city}">
  							<option th:each="municipio : ${municipios}" th:value="${municipio.id}" th:text="${municipio.name}"></option>
  						</select>
  					</div>
  				</div>	
  				
  				<div class="form-group">
  					<label for="state" class="col-sm-2 control-label">Estado</label>
  					<div class="col-sm-2">
  						<select class="form-control" name="state" th:field="*{state}">
  							<option th:each="estado : ${estados}" th:value="${estado.id}" th:text="${estado.name}"></option>
  						</select>
  					</div>
  				</div>			

  				<div class="form-group">
  					<div class="col-sm-offset-2 col-sm-10">
  						<button type="submit" class="btn btn-primary">Salvar</button>
  					</div>
  				</div>
  			</div>
		</div>
	</form>	
</section>
</html>
