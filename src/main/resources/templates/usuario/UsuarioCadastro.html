<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ImobiliariaLayout}">
	
<head>
	<title>Cadastro de Usu치rio</title>
</head>


<section layout:fragment="content">
	<form class="form-horizontal" method="POST" action="/usuarios" th:object="${usuario}">
	
		<div th:replace="MensagemGeral"></div>
		<div th:replace="MensagemErro"></div>
		<div th:replace="MensagemErroUsuario"></div>				
		
		<div class="panel panel-default">
			<div class="panel-heading">
		  		<div class="clearfix">
					<h1 class="panel-title gft-title-panel">Novo usu치rio</h1>
					<a class="btn btn-link gft-link-panel" href="/usuarios">Voltar para pesquisa</a>
				</div>
			</div>
			
  			<div class="panel-body">
		
  				<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
  					<label for="name" class="col-sm-2 control-label">Nome</label>
  					<div class="col-sm-3">
						<input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Nome"/>
  					</div>		
  				</div>	  		
  				
  				<div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
  					<label for="username" class="col-sm-2 control-label">Usu치rio</label>
  					<div class="col-sm-3">
						<input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Usu치rio"/>
  					</div>		
  				</div>
  				
  				<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
  					<label for="email" class="col-sm-2 control-label">email</label>
  					<div class="col-sm-3">
						<input type="text" id="email" class="form-control" th:field="*{email}" placeholder="email"/>
  					</div>		
  				</div>	
  				
  				<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
  					<label for="password" class="col-sm-2 control-label">Senha</label>
  					<div class="col-sm-3">
						<input type="password" id="password" class="form-control" th:field="*{password}" placeholder="password"/>
  					</div>		
  				</div>		

  				<div class="form-group">
  					<div class="col-sm-offset-2 col-sm-10">
  						<button type="submit" class="btn btn-primary">Salvar</button>
  					</div>
  				</div>
  			</div>
		</div>
	</form>		
</section>	
</html>
